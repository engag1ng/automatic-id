<!DOCTYPE html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Information Retrieval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
    <h1>Information Retrieval system</h1>
    <h2>Indexer</h2>
    <form action="/indexing" method="post">
        <label for="path">Path:</label>
        <input type="text" id="path" name="path" required><br><br>

        <label>
            <input type="checkbox" name="recursive">
            Include Subfolders
        </label><br>

        <label>
            <input type="checkbox" name="replace_filename">
            Replace full filename
        </label><br><br>

        <button type="submit">Start Indexing</button>
    </form>

    <h2>Search Files</h2>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>

    {% if i %}
        <h2>Results:</h2>
        <p>Indexed {{ i }} files</p>
    {% endif %}

    {% if search_results %}
        <h2>Search Results:</h2>
        <ul>
            {% for item in search_results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
</html>
